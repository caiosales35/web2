<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="Adição de imobiliárias." />
        <meta name="keywords" content="Imobiliárias, Imobiliária" />
        <title>Adicionar imobiliárias</title>
    </head>

    <body>
        <main>
            <h1>Adicionar imobiliária</h1>
            <p>Preencha corretamente todos os campos para adicionar uma nova imobiliária</p>
            <form method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="20" required value="" />
                <br />
                <br />
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" maxlength="20" required value="" />
                <br />
                <br />
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="20" required value="" />
                <br />
                <br />
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="40"></textarea>
                <br />
                <br />
                <label for="CNPJ">CNPJ:</label>
                <input type="text" id="CNPJ" name="CNPJ" maxlength="14" required value="" />
                <br />
                <br />
                <input type="submit" value="Adicionar">
                <input type="reset" value="Limpar">
                <a href="listar.html">Voltar</a>
            </form> 
        </main>
        <hr />
        <footer>
            <p><a href="https://www.linkedin.com/in/caiosales/" target="_blank">Caio Sales - Linkedin</a></p>
        </footer> 
    </body>
</html>
