<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="Locação de imóvel." />
        <meta name="keywords" content="Imóvel, Imóveis" />
        <title>Alugar imóvel</title>
        <link rel="stylesheet" type="text/css" href="../styles/main.css">
    </head>

    <body>
        <div class="container">
            <main>
                <h1>Alugar imóvel</h1>
                <p id="subtitle" >Confira as informações abaixo antes de alugar o imóvel</p>
                <div class="form">
                    <form method="post">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" maxlength="20" required value="Apartamento" disabled />
                        <br />
                        <br />
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" rows="4" cols="40" disabled >2 quartos 1 banheiro 1 garagem</textarea>
                        <br />
                        <br />
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" maxlength="20" required value="São Carlos" disabled />
                        <br />
                        <br />
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" maxlength="20" required value="Cidade Jardim" disabled />
                        <br />
                        <br />
                        <label for="valor">Valor R$:</label>
                        <input type="number" id="valor" name="valor" required value="800" disabled />
                        <br />
                        <br />
                        <input type="submit" value="Alugar">
                        <a href="listar.html">Voltar</a>
                    </form> 
                </div>
            </main>
            <hr />
            <div class="footer">
                <footer>
                    <p><a href="https://www.linkedin.com/in/caiosales/" target="_blank">Caio Sales - Linkedin</a></p>
                </footer> 
            </div>
        </div>
    </body>
</html>
