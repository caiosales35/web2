<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="Remoção de usuários." />
        <meta name="keywords" content="Usuários, Usuário" />
        <title>Remover usuário</title>
        <link rel="stylesheet" type="text/css" href="../styles/main.css">
    </head>

    <body>
        <div class="container">
            <main>
                <h1>Remover usuário</h1>
                <p id="subtitle" >Confira as informações abaixo antes de remover o usuário</p>
                <div class="form">
                    <form method="post">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" maxlength="20" required value="Maria@email.com" disabled />
                        <br />
                        <br />
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" maxlength="20" required value="m@r2****" disabled />
                        <br />
                        <br />
                        <label for="tipo">Tipo:</label>
                        <select name="tipo" id="tipo" required disabled>
                          <option value="ADMIN">ADMIN</option>
                          <option value="CLIENT" selected >CLIENT</option>
                        </select> 
                        <br />
                        <br />
                        <input type="submit" value="Remover">
                        <a href="listar.html">Voltar</a>
                    </form> 
                </div>
            </main>
            <hr />
            <figure>
                <img class="image"  src="https://www.kindpng.com/picc/m/21-215767_boneco-de-palito-com-barba-clipart-png-download.png" alt="Imagem de usuários">
            </figure>
            <hr />
            <div class="footer">
                <footer>
                    <p><a href="https://www.linkedin.com/in/caiosales/" target="_blank">Caio Sales - Linkedin</a></p>
                </footer> 
            </div>
        </div>
    </body>
</html>
