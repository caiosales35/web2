<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="Edição de usuário." />
        <meta name="keywords" content="Usuários, Usuário" />
        <title>Editar usuário</title>
    </head>

    <body>
        <main>
            <h1>Editar usuário</h1>
            <p>Preencha corretamente todos os campos para editar um usuário</p>
            <form method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="20" required value="Joao@email.com" />
                <br />
                <br />
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senham" maxlength="20" required value="joa1****" />
                <br />
                <br />
                <label for="tipo">Tipo:</label>
                <select name="tipo" id="tipo" required>
                  <option value="ADMIN" selected >ADMIN</option>
                  <option value="CLIENT">CLIENT</option>
                </select> 
                <br />
                <br />
                <input type="submit" value="Editar">
                <input type="reset" value="Limpar">
                <a href="listar.html">Voltar</a>
            </form> 
        </main>
        <hr />
        <figure>
            <img src="https://blog.gazinatacado.com.br/wp-content/uploads/2017/04/como-lidar-com-diferentes-tipos-de-clientes-2.png" alt="Imagem de usuários">
        </figure>
        <hr />
        <footer>
            <p><a href="https://www.linkedin.com/in/caiosales/" target="_blank">Caio Sales - Linkedin</a></p>
        </footer> 
    </body>
</html>
